<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Instamart</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .nav-icon-text {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 500;
        }
        .category-icon {
            font-size: 1.2rem;
        }
        .category-link {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        .category-link:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
        <a class="navbar-brand fw-bold text-primary me-3" href="{% url 'products' %}">Grocery Instamart</a>
    
        <!-- Mobile toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarMenu">
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile_update' %}" class="btn btn-outline-dark me-2 nav-icon-text">
                        <i class="fa-solid fa-user"></i> {{ user.username }}
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary me-2 nav-icon-text">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </a>
    
                    <!-- Show Cart only after login -->
                    <a href="{% url 'cart' %}" class="btn btn-outline-primary nav-icon-text">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="badge bg-danger">{{ request.user.get_cart_count|default:0 }}</span>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-dark me-2 nav-icon-text">
                        <i class="fa-solid fa-right-to-bracket"></i> Login
                    </a>
                    <a href="{% url 'register' %}" class="btn btn-outline-warning me-2 nav-icon-text">
                        <i class="fa-solid fa-user-plus"></i> Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <!-- Page-specific content -->
    {% block start %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
