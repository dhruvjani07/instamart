{% extends "base.html" %}

{% block start %}
<div class="container mt-4">
    <h2 class="mb-4">All Products</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-3 mb-4">
                <div class="card shadow" style="width: 100%;">
                    <img src="{{ product.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: â‚¹{{ product.price }}<br>Category: {{ product.category.category_name }}</p>
                        <a href="{% url 'add_cart' product.uid %}" class="btn btn-success btn-sm w-100">Add to Cart <i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
